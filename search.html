<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>톡스타일 - 검색</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="header__logo">
                <a href="./index.html">
                    <img src="./assets/images/header__Logo.png" alt="톡스타일">
                </a>
            </h1>

            <!-- 네비게이션 -->
            <nav class="header__nav" id="header__nav">
                <ul class="header__menu">
                    <li class="header__menu-list">
                        <a href="./theme-list.html">전체 테마</a>
                    </li>
                    <li class="header__menu-list">
                        <a href="./artist-list.html">작가</a>
                    </li>
                    <li class="header__menu-list">
                        <a href="./event.html">이벤트</a>
                    </li>
                    <li class="header__menu-list">
                        <a href="./faq.html">FAQ</a>
                    </li>
                </ul>
            </nav>

            <!-- 오른쪽 그룹 -->
            <div class="header__right">
                <!-- 검색창(PC) -->
                <div class="header__search">
                    <input type="text" placeholder="검색">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <!-- 모바일 햄버거, 검색 버튼 -->
                <span class="header__mobile-btns">
                    <button class="search__icon" id="search__icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button type="button" class="hamburger" id="hamburger">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </span>
            </div>

            <!-- 햄버거/검색 오버레이 -->
            <div class="header__bg" id="header__bg"></div>

            <!-- 검색창 -->
            <div class="search__wrap" id="search__wrap">
                <div class="search__input-group">
                    <input type="text" placeholder="검색어를 입력하세요">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <h3 class="search__title">#검색추천</h3>
                <div class="search__tags">
                    <button class="tag">토마토</button>
                    <button class="tag">겨울</button>
                    <button class="tag">크리스마스</button>
                    <button class="tag">여름</button>
                    <button class="tag">음식</button>
                    <button class="tag">강아지</button>
                    <button class="tag">고양이</button>
                </div>
            </div>
        </div>
    </header>

    <main class="search mt-4">
        <div class="container">
            <section class="search__bar">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="검색어를 입력하세요" value="">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </section>

            <div class="filter-tabs mt-8">
                <button class="filter-tabs__btn filter-tabs__btn--active" data-sort="recent">신착순</button>
                <span class="filter-tabs__divider">|</span>
                <button class="filter-tabs__btn" data-sort="popular">인기순</button>
            </div>

            <section class="search__result mt-2" id="searchResults">
                <div class="card-theme-grid"></div>

            </section>

            <div class="pagination mt" id="pagination">
                <button class="pagination__btn pagination__first" data-page="first">
                    <i class="fa-solid fa-angles-left"></i>
                </button>
                <button class="pagination__btn pagination__prev" data-page="prev">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <div class="pagination__pages"></div>
                <button class="pagination__btn pagination__next" data-page="next">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
                <button class="pagination__btn pagination__next" data-page="last">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
            </div>
        </div>
    </main>


    <footer class="footer" id="footer">
        <div class="container footer__container">
            <div class="footer__left">
                <h1 class="footer__logo">
                    <a href="#footer">
                        <img src="./assets/images/footer__logo.png" alt="톡스타일">
                    </a>
                </h1>
                <p class="footer__copyright">
                    © 2025 Project Tokstyle Corp.<br>
                    모든 테마의 저작권은 모두 각 테마의 저작권자에게 있습니다.<br>
                    테마 사용에 대한 라이센스 문의는 저작권자에게 문의해주세요.
                </p>
                <ul class="footer__policy">
                    <li><a href="#footer">이용약관</a></li>
                    <li><a href="#footer">개인정보처리방침</a></li>
                </ul>
            </div>

            <div class="footer__right">
                <ul class="footer__menu">
                    <li><a href="#footer">테마 제보하기</a></li>
                    <li><a href="#footer">자주 묻는 질문</a></li>
                </ul>

                <ul class="footer__sns">
                    <li>
                        <a href="#footer">
                            <img src="./assets/images/footerSNS_X.png" alt="엑스">
                        </a>
                    </li>
                    <li>
                        <a href="#footer">
                            <img src="./assets/images/footerSNS_instagram.png" alt="인스타그램">
                        </a>
                    </li>
                    <li>
                        <a href="#footer">
                            <img src="./assets/images/footerSNS_facebook.png" alt="페이스북">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>



    <script src="./assets/js/jquery-1.12.3.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/search.js"></script>
</body>

</html>
