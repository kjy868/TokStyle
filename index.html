<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>톡스타일 - 홈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="key">
        <!-- Swiper -->
        <div class="container">
            <div class="swiper mySwiper key__swiper">
                <div class="swiper-wrapper key__swiper-wrapper">
                    <div class="swiper-slide key__swiper-slide01">
                        <div class="key__card">
                            <!-- <div class="container"> -->
                            <div class="key__text-wrap paperozi">
                                <h2 class="key__title">디도리 작가의 신작!</h2>
                                <p class="key__desc">롱롱 강아지들! (ios/and)</p>
                                <a href="#" class="key__button btn-black">
                                    <i class="fa-solid fa-download"></i> 다운로드 바로가기
                                </a>
                            </div>
                            <!-- </div> -->
                        </div>
                    </div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                </div>
                <div class="swiper-button-next key__arrow key__arrow--prev"></div>
                <div class="swiper-button-prev key__arrow key__arrow--next"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>







    <script src="./assets/js/jquery-1.12.3.js"></script>
    <script src="./assets/js/swiper.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            // autoplay: {
            //     delay: 2500,
            //     disableOnInteraction: false,
            // },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
